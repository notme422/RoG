<!doctype html>

<html>
	<head>
		<title>Rule of Gum</title>
	</head>

	<body>
        <span style="text-align:center;"><h1>Rule of Gum</h1></span>
        <span style="text-align:left;">
        <button onClick="buy();">buy gum</button>
        <button onClick="sell();">sell gum</button>
        <button onClick="eat();">eat gum</button>

	    <p>You have <span id="gum"></span> gum</p>
        <p>You have $<span id="munny"></span></p>
        <p>You have eaten <span id="gumEaten"></span> gum</p>

        <p id="rank"></p>
        </span>

        
        <!--
        0-999 = 0.25
        1000-9999 = 0.50
        10000+ = 1
        -->
        <span style="text-align:right;">
        <p id="books"><button onClick="if (munny >= 20) {gumPrice += 0.25; munny -= 20; update(); books.remove();}">Buy business books ($20)</button></p>
        <p id="ads"><button onClick="if (munny >= 100) {gumPrice += 0.25; munny -= 100; update(); ads.remove();}">Start advertising ($100)</button></p>
        <p id="expert"><button onClick="if (gumEaten >= 100) {gumPrice += 0.25; update(); expert.remove();}">Advertise your expertise (100 gum eaten)</button></p>
        <p id="newsAds"><button onClick="if (munny >= 100) {gumPrice += 0.25; munny -= 100; update(); newsAds.remove();}">Get an ad in the school newspaper ($100)</button></p>
        <p id="p_ads"><button onClick="if (munny >= 500) {gumPrice += 0.25; munny -= 500; update(); p_ads.remove();}">Personalize advertising ($500)</button></p>
        <p id="computer"><button onClick="if (munny >= 1000) {gumPrice += 0.50; munny -= 1000; update(); computer.remove();}">Buy a computer ($1,000)</button></p>
        <p id="college"><button onClick="if (munny >= 10000) {gumPrice += 1; munny -= 10000; update(); college.remove();}">Go to college ($10,000)</button></p>
        <p><button onClick="if (munny >= 0.25) {munny -= 0.25; update();}">Throw a quarter in a fire</button></p>
        <p>You are currently selling gum for $<i id="gumPrice">0.25</i> a piece</p>
        </span>

        <p><button onClick="localStorage.setItem('munny', munny); localStorage.setItem('gum', gum);">Save game</button></p>
        <p><button onClick="gum = localStorage.getItem('gum'); munny = localStorage.getItem('munny'); update();">Load save</button></p>

        <h6>last update: feb 18</h6>

  <script>
    
    const books = document.getElementById("books");
    const ads = document.getElementById("ads");
    const expert = document.getElementById("expert");
    const newsAds = document.getElementById("newsAds");
    const p_ads = document.getElementById("p_ads");
    const computer = document.getElementById("computer");
    const college = document.getElementById("college");
    
    var gum = 0;
    var gumEaten = 0;
    var gumPrice = 0.25;
    var munny = 1;

    document.getElementById("munny").innerHTML = munny;
    document.getElementById("gum").innerHTML = gum;
    document.getElementById("gumEaten").innerHTML = gumEaten;
      
    function update() {
        document.getElementById("munny").innerHTML = munny;
        document.getElementById("gum").innerHTML = gum;
        document.getElementById("gumEaten").innerHTML = gumEaten;
        document.getElementById("gumPrice").innerHTML = gumPrice;
    }
    
    function buy() {
        if (event.shiftKey == false) {
        if (munny >= 1) {
            gum += 10;
            munny -= 1;
		    document.getElementById("gum").innerHTML = gum;
            document.getElementById("munny").innerHTML = munny;
        }
    } else if (munny >= 10) {
        gum += 100;
        munny -= 10;
        document.getElementById("gum").innerHTML = gum;
        document.getElementById("munny").innerHTML = munny;
      }
    }

    function sell() {
        if (event.shiftKey == false) {
            for (let i=0; gum > i;) {
                munny += gumPrice;
                gum -= 1;
            }
        } else if (gum > 0) {
            munny += gumPrice;
            gum -= 1;
        }
    document.getElementById("gum").innerHTML = gum;
    document.getElementById("munny").innerHTML = munny;
    }

    function eat() {
        if (gum > 0) {
            gum -= 1
            gumEaten += 1
            document.getElementById("gum").innerHTML = gum;
            document.getElementById("gumEaten").innerHTML = gumEaten;
        }

        if (gumEaten < 10) {
        document.getElementById("rank").innerHTML = "You are new to gum";
      } else if (gumEaten < 50) {
        document.getElementById("rank").innerHTML = "You are a standard gum enjoyer";
      } else if (gumEaten < 100) {
        document.getElementById("rank").innerHTML = "You chew a lot of gum";
      } else if (gumEaten < 500) {
        document.getElementById("rank").innerHTML = "You are a gum connoisseur"
      } else if (gumEaten < 1000) {
        document.getElementById("rank").innerHTML = "You are a master of gum"
      } else if (gumEaten < 10000) {
        document.getElementById("rank").innerHTML = "You are the world's #1 gum eater"
      } else {
        document.getElementById("rank").innerHTML = "You have surpassed all limitations. You are no longer confined by mortality. You have become indestructible. You are the gum god."
        gumPrice += 1
        document.getElementById("gumPrice").innerHTML = gumPrice;
      }
    }
  </script>
	</body>
</html>
